<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
        
    }
    table{
        border-collapse: separate;
        width: 600px
    }
    td, th{
        border: 1px solid black;
        padding: 10px;
        text-align: center;
        
    } 
    th{
        background-color: gray;
        color: white;
    }
    .Humanas{
        color: black;
    }
    .Exatas{
        color: black;
    }
    
</style>
<body>
    <h1>Desafio Tabela</h1>
    <table>
        <th rowspan="2">Área</th>
        <th rowspan="2">Disciplinas</th>
        <th colspan="2">Notas</th>
        <th rowspan="2"> Média</th>
        <tr>
            <th>Nota 1</th>
            <th>Nota 2</th>
        </tr>
        
        
        
    <tr>
        
        <th class="Exatas" rowspan="4">Exatas</th>
        <td>Mátematica</td>
        <td>0,0</td>
        <td>0,0</td>
        <td>0,0</td>
        
        <tr>
        <td>Física</td>
        <td>0,0</td>
        <td>0,0</td>
        <td>0,0</td>
        </tr>
        <tr>
            <td>Quimíca</td>
            <td>0,0</td>
            <td>0,0</td>
            <td>0,0</td>
        </tr>
        <tr>
            <td>Biologia</td>
            <td>0,0</td>
            <td>0,0</td>
            <td>0,0</td>
        </tr>
        <th colspan="4">Média de Exatas</th>
        <td>0,0</td>
        <tr>
            <th Class="Humanas" rowspan="2">Humanas</th>
            <td>História</td>
            <td>0,0</td>
            <td>0,0</td>
            <td>0,0</td>
        </tr>
        <tr>
            <td>Geografia</td>
            <td>0,0</td>
            <td>0,0</td>
            <td>0,0</td>
        </tr>

    </tr>
    </table>
</body>
</html>
